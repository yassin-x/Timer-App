<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xia Shop</title>
    <!-- - -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- - -->
  </head>

  <body>
    <div class="main-container position-absolute text-center">
      <div class="info text-capitalize">
        <h1>Time</h1>
        <p>Start Timer</p>
      </div>
      <hr />
      <div class="position-relative r-15">
        <span class="num fs-5 fw-bold hours" id="hours">00</span>
        <span class="num fs-5 fw-bold minutes" id="minutes">00</span>
        <span class="num fs-5 fw-bold seconds" id="seconds">00</span>
      </div>
      <div class="btn-s position-relative">
        <button class="start btn btn-primary fw-bold border" id="start">
          Start
        </button>
        <button class="reset btn btn-primary fw-bold border" id="reset">
          Reset
        </button>
        <button class="stop btn btn-primary fw-bold border" id="stop">
          Stop
        </button>
      </div>
    </div>

    <!-- - -->
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <!-- - -->
  </body>
</html>
